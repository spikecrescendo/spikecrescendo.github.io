<html>
    <head>
        <meta charset="utf-8">
        <meta type="description" content="2024 Crescendo score calculator">

        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
        <link rel="stylesheet" href="./src/styles/style.css">
    </head>
    <body>
        <main>
            <h1>Crescendo Score Calculator</h1>
            <div id="blue-alliance">
                <div id="blue-teams">
                    <input class="team" placeholder="Team 1">
                    <input class="team" placeholder="Team 2">
                    <input class="team" placeholder="Team 3">
                </div>
                <div id="blue-inputs">
                    <h3 id="blue-auto-total">Autonomous Total:</h3>

                    <div class="blue-robots">
                        <div id="blue-robot1" class="robot">
                            <span class="span">
                                <label for="blue-robot1-leave">Leave</label>
                                <input id="blue-robot1-leave" type="checkbox">
                            </span>

                            <span class="span">
                                <label for="blue-robot1-notes-amp">Notes (amp)</label>
                                <input id="blue-robot1-notes-amp" class="num-input">
                            </span>

                            <span class="span">
                                <label for=blue-robot1-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot1-notes-speaker" class="num-input">
                            </span>
                        </div>

                        <div id="blue-robot2" class="robot">
                            <span class="span">
                                <label for="blue-robot2-leave">Leave</label>
                                <input id="blue-robot2-leave" type="checkbox">
                            </span>

                            <span class="span">
                                <label for="blue-robot2-notes-amp">Notes (amp)</label>
                                <input id="blue-robot2-notes-amp" class="num-input">
                            </span>

                            <span class="span">
                                <label for=blue-robot2-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot2-notes-speaker" class="num-input">
                            </span>
                        </div>

                        <div id="blue-robot3" class="robot">
                            <span class="span">
                                <label for="blue-robot3-leave">Leave</label>
                                <input id="blue-robot3-leave" type="checkbox">
                            </span>

                            <span class="span">
                                <label for="blue-robot3-notes-amp">Notes (amp)</label>
                                <input id="blue-robot3-notes-amp" class="num-input">
                            </span>

                            <span class="span">
                                <label for=blue-robot3-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot3-notes-speaker" class="num-input">
                            </span> 
                        </div>
                    </div>

                    <h3>Teleoperated Total:</h3>
                </div>
            </div>
            <div id="red-alliance">
                <div id="red-teams">
                    <input class="team" placeholder="Team 1">
                    <input class="team" placeholder="Team 2">
                    <input class="team" placeholder="Team 3">
                </div>
            </div>
        </main>    
    </body>
</html>
