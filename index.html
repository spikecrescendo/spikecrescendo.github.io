<html>
    <head>
        <meta viewport="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta type="description" content="2024 Crescendo score calculator">

        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
        <link rel="stylesheet" href="./src/styles/widescreen.css">
        <link rel="stylesheet" href="./src/styles/desktop.css">
        <link rel="stylesheet" href="./src/styles/mobile.css">
    </head>
    <body>
        <main>
            <label for="filename">Filename:</label>
            <input id="filename" placeholder="download.csv"></input>
            <button onclick="download()">Download as CSV</button><br/>
            <button onclick="reset()">Reset data</button><br/>
            <div id="match-info">
                <div>
                    <label for="match-type">Match type:</label>
                    <select class="select" id="match-type">
                        <option>Practice</option>
                        <option>Qualification</option>
                        <option>Playoffs</option>
                    </select>
                </div><div>
                    <label for="match-number">Match number:</label>
                    <input id="match-number" class="num-input" value="1" type="integer">
                </div><div>
                    <label for="competition-type">Competition:</label>
                    <select class="select" id="competition-type">
                        <option>Allentown</option>
                        <option>Montgomery</option>
                        <option>MAR Champs</option>
                        <option>Worlds</option>
                    </select>
                </div>
            </div><br/>
            <script src="./src/generate.js"></script>
        </main>   
        
        <script src="./src/index.js"></script>
    </body>
</html>
