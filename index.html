<html>
    <head>
        <meta viewport="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta type="description" content="2024 Crescendo score calculator">

        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
        <link rel="stylesheet" href="./src/styles/widescreen.css">
        <link rel="stylesheet" href="./src/styles/desktop.css">
        <link rel="stylesheet" href="./src/styles/mobile.css">
    </head>
    <body>
        <main>
            <div id="blue-alliance">
                <div id="blue-teams">
                    <input class="team" placeholder="Team 1">
                    <input class="team" placeholder="Team 2">
                    <input class="team" placeholder="Team 3">
                </div>
                <div id="blue-inputs">
                    <h3 class="total" id="blue-auto-total">Autonomous Total:</h3>

                    <div class="blue-robots">
                        <div class="blue-robot1 robot">
                            <span class="span">
                                <label for="blue-robot1-auto-leave">Leave</label>
                                <input id="blue-robot1-auto-leave" class="checkbox" type="checkbox">
                            </span>

                            <span class="span">
                                <label for="blue-robot1-auto-notes-amp">Notes (amp)</label>
                                <input id="blue-robot1-auto-notes-amp" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot1-auto-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot1-auto-notes-speaker" class="num-input" value = "0" >
                            </span>
                        </div>

                        <div class="blue-robot2 robot">
                            <span class="span">
                                <label for="blue-robot2-auto-leave">Leave</label>
                                <input id="blue-robot2-auto-leave" class="checkbox" type="checkbox">
                            </span>

                            <span class="span">
                                <label for="blue-robot2-auto-notes-amp">Notes (amp)</label>
                                <input id="blue-robot2-auto-notes-amp" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot2-auto-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot2-auto-notes-speaker" class="num-input" value = "0">
                            </span>
                        </div>

                        <div class="blue-robot3 robot">
                            <span class="span">
                                <label for="blue-robot3-auto-leave">Leave</label>
                                <input id="blue-robot3-auto-leave" class="checkbox" type="checkbox">
                            </span>

                            <span class="span">
                                <label for="blue-robot3-auto-notes-amp">Notes (amp)</label>
                                <input id="blue-robot3-auto-notes-amp" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot3-auto-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot3-auto-notes-speaker" class="num-input" value = "0">
                            </span> 
                        </div>
                    </div>

                    <hr>
                    <h3 class="total" id="blue-teleop-total">Teleoperated Total:</h3>
                    <span class="span nospecific">
                        <label for="blue-coopertition">Coopertition Bonus</label>
                        <input id="blue-coopertition" class="checkbox" type="checkbox">
                    </span>
                    <br>
                    <div class="blue-robots">
                        <div class="blue-robot1 robot">
                            <span class="span">
                                <label for="blue-robot1-notes-amp">Notes (amp)</label>
                                <input id="blue-robot1-notes-amp" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot1-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot1-notes-speaker" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot1-notes-speaker-amplified">Notes (amplified)</label>
                                <input id="blue-robot1-notes-speaker-amplified" class="num-input" value = "0">
                            </span>
                        </div>

                        <div class="blue-robot2 robot">
                            <span class="span">
                                <label for="blue-robot2-notes-amp">Notes (amp)</label>
                                <input id="blue-robot2-notes-amp" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot2-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot2-notes-speaker" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot2-notes-speaker-amplified">Notes (amplified)</label>
                                <input id="blue-robot2-notes-speaker-amplified" class="num-input" value = "0">
                            </span>
                        </div>

                        <div class="blue-robot3 robot">
                            <span class="span">
                                <label for="blue-robot3-notes-amp">Notes (amp)</label>
                                <input id="blue-robot3-notes-amp" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot3-notes-speaker">Notes (speaker)</label>
                                <input id="blue-robot3-notes-speaker" class="num-input" value = "0">
                            </span>

                            <span class="span">
                                <label for="blue-robot3-notes-speaker-amplified">Notes (amplified)</label>
                                <input id="blue-robot3-notes-speaker-amplified" class="num-input" value = "0">
                            </span>
                        </div>
                    </div>

                    <hr>
                    <h3 class="total" id="blue-endgame-total">Endgame Total: </h3>
                    <span class="span nospecific">
                        <label for="blue-notes-trap">Notes (trap)</label>
                        <input id="blue-notes-trap" class="num-input" value = "0">
                    </span>
                    <br>
                    <div class="blue-robots">
                        <div class="blue-robot1-robot">
                            <label for="blue-robot1-position">Position</label>
                            <select id="blue-robot1-position">
                                <option value = 0 selected>None</option>
                                <option value = 1>Park</option>
                                <option value = 2>Onstage - Center Stage</option>
                                <option value = 3>Onstage - Left Stage</option>
                                <option value = 4>Onstage - Right Stage</option>
                            </select>
                            <br>
                            <span class="span">
                                <label for="blue-spotlight-center">Spotlight (center stage)</label>
                                <input id="blue-spotlight-center" class="checkbox" type="checkbox">
                            </span>
                        </div>

                        <div class="blue-robot2-robot">
                            <label for="blue-robot2-position">Position</label>
                            <select id="blue-robot2-position">
                                <option value = 0 selected>None</option>
                                <option value = 1>Park</option>
                                <option value = 2>Onstage - Center Stage</option>
                                <option value = 3>Onstage - Left Stage</option>
                                <option value = 4>Onstage - Right Stage</option>
                            </select>
                            <br>
                            <span class="span">
                                <label for="blue-spotlight-left">Spotlight (left stage)</label>
                                <input id="blue-spotlight-left" class="checkbox" type="checkbox">
                            </span>
                        </div>

                        <div class="blue-robot3-robot">
                            <label for="blue-robot3-position">Position</label>
                            <select id="blue-robot3-position">
                                <option value = 0 selected>None</option>
                                <option value = 1>Park</option>
                                <option value = 2>Onstage - Center Stage</option>
                                <option value = 3>Onstage - Left Stage</option>
                                <option value = 4>Onstage - Right Stage</option>
                            </select>
                            <br>
                            <span class="span">
                                <label for="blue-spotlight-right">Spotlight (right stage)</label>
                                <input id="blue-spotlight-right" class="checkbox" type="checkbox">
                            </span>
                        </div>
                    </div>
                    <hr>
                    <h3 class="total">Ranking Points</h3>
                </div>
            </div>
            <div id="red-alliance">
                <div id="red-teams">
                    <input class="team" placeholder="Team 1">
                    <input class="team" placeholder="Team 2">
                    <input class="team" placeholder="Team 3">
                </div>
            </div>
            <div><input type = "button" onclick = "calculateBlue()" value = "Display">  </div>
        </main>   
        
        <script src="./src/index.js"></script>
    </body>
</html>
